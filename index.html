<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container1">
          <img
            class="equilibrium-image"
            src="./Assets/image-equilibrium.jpg"
            alt="image-equilibrium"
          />
          <div class="overlay">
            <img
              src="./Assets/icon-view.svg"
              alt="View icon"
              class="overlay-icon"
            />
          </div>
        </div>

        <div class="container2">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilicrium collection promotes balance and calm.</p>

          <div class="subcontainer1">
            <div class="ethereum">
              <img src="./Assets/icon-ethereum.svg" alt="ethereum icon" />
              <p>0.041ETH</p>
            </div>
            <div class="clock">
              <img src="./Assets/icon-clock.svg" alt="clock icon" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="subcontainer2">
            <div class="image-avatar">
              <img
                src="./Assets/image-avatar.png"
                alt="image of Jules Wyvern"
              />
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by
      <a href="https://github.com/Adetokunmemunah" target="_blank"
        >Adetokun Memunah</a
      >
    </footer>
  </body>
</html>
